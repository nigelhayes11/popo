name: ğŸš€ Update Live Events Playlist

on:
  schedule:
    - cron: '*/10 * * * *'   # 10 dakikada bir
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install deps
        run: pip install requests

      - name: â–¶ï¸ Run filter
        run: python3 liveeventsfilter.py

      - name: ğŸ’¾ Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          git add liveeventsfilter.m3u8

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update liveeventsfilter.m3u8"
          git push
